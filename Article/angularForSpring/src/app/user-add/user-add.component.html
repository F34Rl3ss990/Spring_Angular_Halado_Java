<div class="container">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">
            First name
          </label>
          <input type="text" class="form-control" placeholder="Type the first name..." formControlName="firstName"
                 #firstName/>
        </div>
        <div *ngIf="angForm.controls['firstName'].invalid && (angForm.controls['firstName'].dirty ||
      angForm.controls['firstName'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['firstName'].errors.required">
            First name is required.
          </div>
          <div *ngIf="angForm.controls['firstName'].errors.pattern">
            Only letters!
          </div>
          <div *ngIf="angForm.controls['firstName'].errors.minlength">
            First name must be at least 3 character long.
          </div>
        </div>
        <div class="form-group" style="">
          <label class="col-md-4">
            Last name
          </label>
          <input type="text" class="form-control" placeholder="Type the last name..." formControlName="lastName"
                 #lastName/>
        </div>
        <div *ngIf="angForm.controls['lastName'].invalid && (angForm.controls['lastName'].dirty ||
      angForm.controls['lastName'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['lastName'].errors.required">
            Last name is required.
          </div>
          <div *ngIf="angForm.controls['lastName'].errors.pattern">
            Only letters!
          </div>
          <div *ngIf="angForm.controls['lastName'].errors.minlength">
            Last name must be at least 3 character long.
          </div>
        </div>

        <div class="form-group" style="margin-bottom: 0px">
          <button (click)="backClicked()" style="margin-right:10px" class="btn btn-primary" type="button">Back</button>
          <button (click)="addUser(firstName.value, lastName.value)"
                  type="submit" [disabled]="angForm.pristine || angForm.invalid"
                  class="btn btn-primary">Add User
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
