<div class="container">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">
            First name
          </label>
          <input type="text" class="form-control" placeholder="Type the first name..." formControlName="first_name"
                 #first_name/>
        </div>
        <div *ngIf="angForm.controls['first_name'].invalid && (angForm.controls['first_name'].dirty ||
      angForm.controls['first_name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['first_name'].errors.required">
            First name is required.
          </div>
          <div *ngIf="angForm.controls['first_name'].errors.pattern">
            Only letters!
          </div>
          <div *ngIf="angForm.controls['first_name'].errors.minlength">
            First name must be at least 3 character long.
          </div>
        </div>
        <div class="form-group" style="">
          <label class="col-md-4">
            Last name
          </label>
          <input type="text" class="form-control" placeholder="Type the last name..." formControlName="last_name"
                 #last_name/>
        </div>
        <div *ngIf="angForm.controls['last_name'].invalid && (angForm.controls['last_name'].dirty ||
      angForm.controls['last_name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['last_name'].errors.required">
            Last name is required.
          </div>
          <div *ngIf="angForm.controls['last_name'].errors.pattern">
            Only letters!
          </div>
          <div *ngIf="angForm.controls['last_name'].errors.minlength">
            Last name must be at least 3 character long.
          </div>
        </div>

        <div class="form-group" style="margin-bottom: 0px">
          <button (click)="backClicked()" style="margin-right:10px" class="btn btn-primary" type="button">Back</button>
          <button (click)="addUser(first_name.value, last_name.value)"
                  type="submit" [disabled]="angForm.pristine || angForm.invalid"
                  class="btn btn-primary">Add User
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
