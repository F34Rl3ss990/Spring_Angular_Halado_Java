<div class="container">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">
            Title
          </label>
          <input type="text" class="form-control" placeholder="Type the title..."
                 formControlName="title" #title [(ngModel)]="articles.title"/>
        </div>
        <div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty ||
      angForm.controls['title'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['title'].errors.required">
            Title is required.
          </div>
          <div *ngIf="angForm.controls['title'].errors.minlength">
            Title must be at least 5 character long.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">
            Article
          </label>
          <input type="text" class="form-control" placeholder="Type the article..."
                 formControlName="article_text" #article_text [(ngModel)]="articles.article_text"/>
        </div>
        <div *ngIf="angForm.controls['article_text'].invalid && (angForm.controls['article_text'].dirty ||
      angForm.controls['article_text'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['article_text'].errors.required">
            Article is required.
          </div>
          <div *ngIf="angForm.controls['article_text'].errors.minlength">
            Article must be at least 10 character long.
          </div>
        </div>

        <div class="form-group" style="margin-bottom: 0px">
          <button (click)="backClicked()" style="margin-right:10px" class="btn btn-primary" type="button">Back</button>
          <button (click)="modifyArticle(title.value, article_text.value)"
                  type="submit" [disabled]="angForm.pristine || angForm.invalid"
                  class="btn btn-primary">Modify Article
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
