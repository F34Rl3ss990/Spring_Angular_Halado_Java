<div class="container">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">
            Title
          </label>
          <input type="text" class="form-control" placeholder="Type the title..." formControlName="title" #title/>
        </div>
        <div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty ||
      angForm.controls['title'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['title'].errors.required">
            Title is required.
          </div>
          <div *ngIf="angForm.controls['title'].errors.minlength">
            Title must be at least 5 character long.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">
            Article
          </label>
          <input type="text" class="form-control" placeholder="Type the article..." formControlName="articleText"
                 #articleText/>
        </div>
        <div *ngIf="angForm.controls['articleText'].invalid && (angForm.controls['articleText'].dirty ||
      angForm.controls['articleText'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['articleText'].errors.required">
            Article is required.
          </div>
          <div *ngIf="angForm.controls['articleText'].errors.minlength">
            Article must be at least 10 character long.
          </div>
        </div>
        <div class="form-group" style="margin-bottom: 0px">
          <button (click)="backClicked()" style="margin-right:10px" class="btn btn-primary" type="button">Back</button>
          <button (click)="addArticle(title.value, articleText.value)"
                  type="submit" [disabled]="angForm.pristine || angForm.invalid"
                  class="btn btn-primary">Add Article
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
