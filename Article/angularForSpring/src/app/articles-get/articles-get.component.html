<div class="container">
  <div class="form-group mb-4">
    <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
  </div>
  <table class="table table-striped table-bordered table-sm" *ngIf="(articles | filter: searchText).length >0; else noResults">
    <thead>
    <tr>
      <td>#</td>
      <td colspan="2">Writer</td>
      <td>Title</td>
      <td>Date of Create</td>
      <td>Date of Modify</td>
      <td colspan="2">Action</td>
    </tr>
    </thead>
    <tbody>
    <tr class="mat-row" *ngFor="let article of articles | filter: searchText; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{ article.user.firstName }}</td>
      <td>{{ article.user.lastName }}</td>
      <td>{{ article.title }}</td>
      <td>{{ article.dateOfCreate | date:'yyyy-MM-dd hh:mm'  }}</td>
      <td>{{ article.dateOfModify | date:'yyyy-MM-dd hh:mm'  }}</td>
      <td><a [routerLink]="['/article-reader', article.articleId]"  class="btn btn-primary" style="color:white">Open Article</a></td>
    </tr>
    </tbody>
  </table>
  <mat-paginator #paginator  [pageSizeOptions]="[10, 25, 100]" [pageSize]="10" [length]="totalElements"
                 (page)="nextPage($event)">
  </mat-paginator>
  <ng-template #noResults>
    <p>No results found for "{{searchText}}".</p>
  </ng-template>
</div>
